<!DOCTYPE HTML>
<div class="container" scrolly-scroll="">
    <div class="bs-docs-section">
        <div class="page-header">
            <div class="row">
                <div class="col-lg-12">
                    <h1>{{name}}</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form novalidate class="form-inline clearfix ng-grid-header" name="filterForm">
                    <div class="form-group pull-right">
                        <label for="filterText" class="sr-only">Filter</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="filterText" placeholder="Filter..." ng-model="filterText" ng-change="filterArticles()">
                            <span class="input-group-addon glyphicon glyphicon-filter"></span>
                        </div>
                    </div>
                    <dl ng-repeat="article in Articles | filter:filterText">
                    <dt><a href="{{article.website}}">{{article.name}}</a> - {{article.date}} - <small>{{article.website}}</small></dt>
                    <dd>{{article.desc}}</dd>
                </dl>
                </form>

            </div>
        </div>
    </div>
